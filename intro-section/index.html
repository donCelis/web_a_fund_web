<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Frontend Mentor | Intro section with dropdown navigation</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <header class="row space-between">
      <nav class="row gap-md items-center">
        <h1><img src="./images/logo.svg" alt="" /></h1>
        <div class="row gap-md">
          <a href="#">Features</a>
          <a href="#">Company</a>
          <a href="#">Careers</a>
          <a href="#">About</a>
        </div>
      </nav>
      <nav class="row gap-sm">
        <a class="btn" href="#">Login</a>
        <a class="btn btn-border" href="#">Register</a>
      </nav>
    </header>
    <main class="container grid col-2 gap-lg">
      <section class="grid gap-lg">
        <article>
          <h2>
            Make <br />
            remote work
          </h2>
          <p class="my-4">
            Get your team in sync, no matter your location. Streamline
            processes, create team rituals, and watch productivity soar.
          </p>
          <button class="btn-main">Learn more</button>
        </article>
        <div class="row items-center gap-md">
          <img src="./images//client-databiz.svg" alt="" />
          <img src="./images/client-audiophile.svg" alt="" />
          <img src="./images/client-meet.svg" alt="" />
          <img src="./images/client-maker.svg" alt="" />
        </div>
      </section>
      <section>
        <img class="w-full" src="./images/image-hero-desktop.png" alt="" />
      </section>
    </main>
  </body>
</html>
